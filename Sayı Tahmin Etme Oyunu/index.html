<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmin Etme Oyunu | KODDROP</title>
</head>
<body>
    <h1>Sayı Tahmin Etme Oyunu!</h1>
    <p>1 ile 100 arasında bir sayı tahmin edin:</p>
    <input type="text" id="guessInput">
    <button type="button" onclick="checkGuess()">Tahmin Et!</button>
    


    <p id="result"></p>
    <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

    <h3 data-text="&nbsp;Youtube:@koddrop&nbsp;">&nbsp;Youtube:@koddrop&nbsp;</h3>
    <h3 data-text="&nbsp;Instagram:@koddrop&nbsp;">&nbsp;Instagram:@koddrop&nbsp;</h3>
    <h3 data-text="&nbsp;Twitter:@koddrop_&nbsp;">&nbsp;Twitter:@koddrop_&nbsp;</h3>
    <h3 data-text="&nbsp;TikTok:@koddrop&nbsp;">&nbsp;TikTok:@koddrop&nbsp;</h3>
    
    

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;
var guessCount = 0;
var guessLimit = 7; // Hakkınız var



function checkGuess() {
    var guess = parseInt(document.getElementById("guessInput").value);
    var result = document.getElementById("result");
    if (isNaN(guess) || guess < 1 || guess > 100) {
        result.innerHTML = "Lütfen 1 ile 100 arasında geçerli bir sayı girin.";
    } else {
        guessCount++;
        if (guess === randomNumber) {
            result.innerHTML = "Tebrikler! Numarayı tahmin ettin!";
            document.getElementById("correctSound").play();
            guessCount = guessLimit;
        } else if (guess < randomNumber) {
            result.innerHTML = "Çok Düşük";
        } else {
            result.innerHTML = "Çok Yüksek";
        }
        
        if (guessCount === guessLimit) {
            result.innerHTML += "Oyun Bitti! Numara Şuydu: " + randomNumber + "";

        } else {
            result.innerHTML += " " + (guessLimit - guessCount) + "Tahmin hakkın kaldı.";
            document.getElementById("wrongSound").play();
        }
        
    }
       
}

    </script>

    <script style="color: black;">
        // Yeniden başlatma butonunu seçin
        const resetButton = document.createElement("button");
        resetButton.textContent = "Yeniden Başlat";
        document.body.appendChild(resetButton);
    
        // Yeniden başlatma butonuna tıklama olayı ekle
        resetButton.addEventListener("click", function() {
          // Rastgele sayıyı yeniden oluştur
          randomNumber = Math.floor(Math.random() * 100) + 1;
    
          // Tahmin hakkını sıfırla
          guessCount = 0;
    
          // Tahmin kutucuğunu sıfırla
          document.getElementById("guessInput").value = "";
    
          // Sonucu sıfırla
          document.getElementById("result").innerHTML = "";
        });
      </script>
    
    
</body>
</html>
